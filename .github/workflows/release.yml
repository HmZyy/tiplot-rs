name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            libasound2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust release
        run: cargo build --release

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build Python loader
        working-directory: scripts/loader
        run: |
          uv sync
          uv run pyinstaller --onefile --windowed --name tiplot-loader main.py

      - name: Package Linux artifacts
        run: |
          mkdir -p release/tiplot-linux-x64
          cp target/release/tiplot release/tiplot-linux-x64/
          cp scripts/loader/dist/tiplot-loader release/tiplot-linux-x64/
          cp scripts/tiplot.desktop release/tiplot-linux-x64/
          cp assets/icon.png release/tiplot-linux-x64/tiplot.png
          cd release
          tar -czf tiplot-linux-x64.tar.gz tiplot-linux-x64/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tiplot-linux-x64
          path: release/tiplot-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust release
        run: cargo build --release

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build Python loader
        working-directory: scripts/loader
        shell: pwsh
        run: |
          uv sync
          uv run pyinstaller --onefile --windowed --name tiplot-loader main.py

      - name: Package Windows artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release/tiplot-windows-x64
          Copy-Item target/release/tiplot.exe release/tiplot-windows-x64/
          Copy-Item scripts/loader/dist/tiplot-loader.exe release/tiplot-windows-x64/
          Compress-Archive -Path release/tiplot-windows-x64/* -DestinationPath release/tiplot-windows-x64.zip

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tiplot-windows-x64
          path: release/tiplot-windows-x64.zip

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: tiplot-linux-x64
          path: ./artifacts

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: tiplot-windows-x64
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/tiplot-linux-x64.tar.gz
            ./artifacts/tiplot-windows-x64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
